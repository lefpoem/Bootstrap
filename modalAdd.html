<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Bootstrap Modal 使用。</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <h2>创建模态框</h2>
    <button class="btn btn-lg btn-primary" data-toggle="modal" data-target="#myModal" data-backdrop="false" data-keyboard="true" >开始演示模态框</button>
    <!--模态框 淡入淡出-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;<!--框中加入关闭-->
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    填入一些文本
                        <textarea >

                        </textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">提交更改</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function() {
            $('myModal').modal('hide')
        });
    </script>
    <script>
        $(function () { $('#myModal').on('shown.bs.modal', function () {
           alert('嘿，我听说您喜欢模态框...');})
        });
     </script>
</body>
</html>
