<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div class="container">
        <h2>Table</h2>
        <p>.table-hover类启用表格中tbody上的行悬停问题</p>
        <table class="table table-hover table-condensed table-bordered table-responsive">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Firstname</th>
                </tr>
            </thead>
            <tbody>
                <tr class="active">
                    <td>1</td>
                    <td>Anna</td>
                </tr>
                <tr class="active">
                    <td>2</td>
                    <td>bob</td>
                </tr>
                <tr class="success">
                    <td>3</td>
                    <td>john</td>
                </tr>
                <tr class="danger">
                    <td>4</td>
                    <td>mike</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
